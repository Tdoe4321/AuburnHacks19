<ion-header>
  <ion-toolbar>
    <ion-title>
      Medical Information
    </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
    <form (ngSubmit)="medicalForm()">
      <ion-item  class="titleRow">
        <ion-label class = "center">Medical History</ion-label>
      </ion-item>
      <ion-item >
        <ion-textarea [(ngModel)]="data.medicalHistory" name="medicalHistory"></ion-textarea>
      </ion-item>
      <ion-item class="titleRow">
        <ion-label class = "center">Allergies</ion-label>
      </ion-item>
      <ion-item >
        <ion-textarea [(ngModel)]="data.medicalAllergies" name="medicalAllergies"></ion-textarea>
      </ion-item>
      <ion-item class="titleRow">
        <ion-label class = "center">Procedures</ion-label>
      </ion-item>
      <ion-item  >
        <ion-textarea [(ngModel)]="data.medicalProcedures" name="medicalProcedures"></ion-textarea>
      </ion-item>
      <ion-item class="titleRow">
        <ion-label class = "center">Doctors</ion-label>
      </ion-item>
      <ion-item >
        <ion-textarea [(ngModel)]="data.medicalDoctors" name="medicalDoctors"></ion-textarea>
      </ion-item>
      <ion-button  class = "center" type="submit" color="primary">Submit</ion-button>
    </form>
</ion-content>
