<ion-header>
  <ion-toolbar>
    <ion-title>
      Medical Information
    </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
    <form (ngSubmit)="medicalForm()">
      <ion-item>
        <ion-label position="floating">Medical History</ion-label>
        <ion-textarea [(ngModel)]="data.medicalHistory" name="medicalHistory"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Allergies</ion-label>
        <ion-textarea [(ngModel)]="data.medicalAllergies" name="medicalAllergies"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Procedures</ion-label>
        <ion-textarea [(ngModel)]="data.medicalProcedures" name="medicalProcedures"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Doctors</ion-label>
        <ion-textarea [(ngModel)]="data.medicalDoctors" name="medicalDoctors"></ion-textarea>
      </ion-item>
      <ion-button type="submit" color="primary">Submit</ion-button>
    </form>
</ion-content>
