<ion-header>
  <ion-toolbar>
    <ion-title>
      User Information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="infoForm()">
      <ion-item  class="titleRow">
        <ion-label class = "center">Name</ion-label>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="data.userName" name="userName"></ion-input>
      </ion-item>
      <ion-item  class="titleRow">
        <ion-label class = "center">Address</ion-label>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="data.userAddress" name="userAddress"></ion-input>
      </ion-item>
      <ion-item  class="titleRow">
        <ion-label class = "center">Contact Name</ion-label>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="data.emergencyName" name="emergencyName"></ion-input>
      </ion-item>
      <ion-item  class="titleRow">
        <ion-label class = "center">Contact Email</ion-label>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="data.emergencyNumber" name="emergencyNumber"></ion-input>
      </ion-item>
      <ion-button type="submit" class = "center" color="primary">Submit</ion-button>
    </form>
</ion-content>
