<ion-header>
  <ion-toolbar>
    <ion-title>
      User Information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="infoForm()">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input [(ngModel)]="data.userName" name="userName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Address</ion-label>
        <ion-input [(ngModel)]="data.userAddress" name="userAddress"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contact Name</ion-label>
        <ion-input [(ngModel)]="data.emergencyName" name="emergencyName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contact Number</ion-label>
        <ion-input [(ngModel)]="data.emergencyNumber" name="emergencyNumber"></ion-input>
      </ion-item>
      <ion-button type="submit" color="primary">Submit</ion-button>
    </form>
</ion-content>
