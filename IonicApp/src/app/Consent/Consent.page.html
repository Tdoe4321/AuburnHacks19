<ion-header>
  <ion-toolbar>
    <ion-title>
      Consent Agreement
    </ion-title>
  </ion-toolbar>
</ion-header>
    
<ion-content padding>
  <ion-text [ngClass]="data.displayError ? 'error' : 'hide'"></ion-text>
  <form (ngSubmit)="consentForm()">
    <ion-item>
        <ion-label class="center" [ngClass]="data.displayError ? 'error' : 'chill'"  ngDefaultControl ngBind [(ngModel)]="data.displayText">You must consent to the following<br />to use the application.</ion-label>
    </ion-item>
    <ion-item class="titleRow">
        <ion-label class="center">Medical Records</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox class="center" [(ngModel)]="data.consentRecords" name="consentRecords"></ion-checkbox>
    </ion-item>
    <ion-item class="titleRow">
        <ion-label class="center">Location</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox class="center" [(ngModel)]="data.consentLocation" name="consentLocation"></ion-checkbox>
    </ion-item>
    <ion-item class="titleRow">
        <ion-label class="center">Push Notifications</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox class="center" [(ngModel)]="data.consentPush" name="consentPush"></ion-checkbox>
    </ion-item>
    <ion-button type="submit" class = "center" color="primary">Submit</ion-button>
  </form>
</ion-content>
